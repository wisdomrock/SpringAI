spring:
  application:
    name: SpringAI
  ai:
    chat:
      client:
        enabled: true
    openai:
      api-key: ${OPENAI_API_KEY:}
  devtools:
    restart:
      enabled: false

springdoc:
  api-docs:
    path: /api-docs

logging:
  pattern:
    console: '%green(%d{yyyy-MM-dd HH:mm:ss.SSS}) [%thread] %blue(%-5level) %yellow(%logger{36}) - %msg%n'