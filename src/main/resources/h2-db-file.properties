# Enable H2 console for browser-based access (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Access h2 web control from http://localhost:8080/h2-console

  # H2 Database Configuration
  # Use 'file:' prefix to specify a file-based database
  # '~/testdb' expands to a file named 'testdb.mv.db' in your user's home directory
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./h2/chatmemory;AUTO_SERVER=true
spring.datasource.username=sa
spring.datasource.password=12345

  # JPA/Hibernate Configuration (optional, adjust as needed)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.ai.chat.memory.repository.jdbc.initialize-schema=always
spring.ai.chat.memory.repository.jdbc.schema=classpath:org/springframework/ai/chat/memory/repository/jdbc/schema-h2.sql
